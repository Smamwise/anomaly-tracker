<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width" />
    <link rel="manifest" href="./files/manifest.json">
</head>
<body>
    <div class="timer-wrapper">
        <div class="timer-container">
            <div class="column">
                <div class="arrow-wrapper">
                    <div class="arrow up-arrow" onclick="adjustTime(60)">
                        <div class="arrow-top"></div>
                        <div class="arrow-bottom"></div>
                    </div>
                </div>
                <div class="arrow-wrapper">
                    <div class="arrow down-arrow" onclick="adjustTime(-60)">
                        <div class="arrow-top"></div>
                        <div class="arrow-bottom"></div>
                    </div>
                </div>
            </div>
            <div id="timer">00:10</div>
            <div class="column">
                <div class="arrow-wrapper">
                    <div class="arrow up-arrow" onclick="adjustTime(1)">
                        <div class="arrow-top"></div>
                        <div class="arrow-bottom"></div>
                    </div>
                </div>
                <div class="arrow-wrapper">
                    <div class="arrow down-arrow" onclick="adjustTime(-1)">
                        <div class="arrow-top"></div>
                        <div class="arrow-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="controlButton" onclick="toggleTimer()">Start</button>
        <button id="resetButton" onclick="resetTimer()">
            <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 36 40">
                <path d="M30.32 20.03v.54c0 3.3-1.19 6.09-3.59 8.4-2.4 2.31-5.3 3.46-8.73 3.46s-6.33-1.15-8.73-3.46c-2.4-2.31-3.59-5.1-3.59-8.4 0-3.31 1.16-6.1 3.49-8.41 2.24-2.22 4.98-3.37 8.25-3.45l-2.56 2.47 2.54 2.51 7.1-6.84L17.4 0l-2.55 2.46 2.79 2.69c-2.08.04-4.04.44-5.88 1.2-1.94.8-3.63 1.9-5.09 3.3-1.45 1.4-2.59 3.04-3.42 4.91C2.41 16.42 2 18.43 2 20.57c0 2.14.41 4.15 1.25 6.03.83 1.87 1.97 3.51 3.42 4.91 1.45 1.4 3.15 2.5 5.09 3.3C13.7 35.6 15.79 36 18 36s4.3-.4 6.24-1.2c1.94-.8 3.63-1.9 5.09-3.3 1.45-1.4 2.6-3.04 3.42-4.91.83-1.88 1.25-3.89 1.25-6.03v-.54h-3.68z"></path>
            </svg>
        </button>
        <div class="sound-button-wrapper">
            <button id="soundButton" onclick="toggleSoundMenu()">ðŸ””</button>
            <div id="soundMenu">
                <div class="sound-option selected" data-sound="./files/mixkit-sci-fi-bleep-alarm-909.wav">Beep</div>
                <div class="sound-option" data-sound="./files/mixkit-software-interface-back-2575.wav">Boop</div>
                <div class="sound-option" data-sound="./files/mixkit-software-interface-start-2574.wav">Blim</div>
            </div>
        </div>
    </div>
    <audio id="alarm" src="./files/mixkit-sci-fi-bleep-alarm-909.wav"></audio>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
